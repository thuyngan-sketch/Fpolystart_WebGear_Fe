<div class="head-title">
    <div class="left">
        <h1>Orders</h1>
        <ul class="breadcrumb">
            <li><a href="#">Orders</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="#">Orders</a></li>
        </ul>
    </div>
</div>
<br>
<div class="table-container">
    <div class="mb-3 search-container">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Tìm kiếm đơn hàng..." (input)="filterOrders()">
        <i class='bx bx-search search-icon'></i>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Mã Đơn Hàng</th>
                <th>Tên Khách Hàng</th>
                <th>Số lượng sản phẩm</th>
                <th>Ngày Đặt</th>
                <th>Tổng Tiền</th>
                <th>Trạng Thái</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of filteredOrders">
                <td>{{ order.oderID }}</td>
                <td>{{ order.userName }}</td>
                <td>{{ order.totalQuantity }}</td>
                <td>{{ order.orderDate | date: 'dd/MM/yyyy' }}</td>               
                <td>{{ order.totalPrice }}</td>
                <td>{{ getStatusLabel(order.status) }}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="viewOrder(order.id)"><i class='bx bx-show'></i></button>
                    <button class="btn btn-warning btn-sm" (click)="editOrder(order.id)" style="margin-left: 4px;"><i class='bx bx-edit'></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br>
