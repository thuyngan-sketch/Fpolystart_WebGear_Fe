<body>
<section class="sidebar">
    <a routerLink="/home" class="brand">
        <img class="logo" src="../../assets/imager/logo_preview_rev_1.png" alt="">
    </a>
    
    
    <ul class="side-menu top">
        <li>
            <a routerLink="/home">
                <i class='bx bx-store-alt'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLink="/category">
                <i class='bx bxs-grid-alt'></i>
                <span class="text">Category</span>    
            </a>
        </li>
        <li>
            <a routerLink="/products">
                <i class='bx bx-dialpad-alt'></i>
                <span class="text">Products</span>    
            </a>
        </li>
        <li>
            <a routerLink="/orders">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Orders</span>
            </a>
        </li>
        <li>
            <a routerLink="/users">
                <i class='bx bxs-group'></i>
                <span class="text">Users</span>
            </a>
        </li>
        <li>
            <a routerLink="/vouchers">
                <i class='bx bx-alarm-add'></i>
                <span class="text">Vouchers</span>
            </a>
        </li>
        <li>
            <a routerLink="/analytics">
                <i class='bx bx-line-chart'></i>
                <span class="text">Analytics</span>
            </a>
        </li>
        <li>
            <a routerLink="/feedback">
                <i class='bx bx-message-square-dots'></i>
                <span class="text">Feedback</span>
            </a>
        </li>
    </ul>
    
    <ul class="side-menu">
        <li>
            <a routerLink="/settings">
                <i class='bx bxs-cog'></i>
                <span class="settings">Settings</span>
            </a>
        </li>
        <li>
            <a routerLink="/login">
                <i class='bx bxs-log-out-circle'></i>
                <span class="logout">Logout</span>
            </a>
        </li>
    </ul>
</section>

<section class="content">
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#" (ngSubmit)="onSearch()">
            <div class="form-input">
                <input type="search" placeholder="Search..." [(ngModel)]="searchQuery">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <div>
            <i (click)="toggleDarkMode()"class="bx" [ngClass]="isDarkMode ? 'bx-sun' : 'bx-moon'"></i>
        </div>
        
        <a class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>
        <a routerLink="/login" class="profile">
            <img src="../../assets/imager/student.png">
        </a>
    </nav>

    <router-outlet></router-outlet>
</section>
</body>
