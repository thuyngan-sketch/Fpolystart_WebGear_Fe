 <div class="head-title">
    <div class="left">
        <h1>Products</h1>
        <ul class="breadcrumb">
            <li><a>Products</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active">Quản Lý Sản Phẩm</a></li>
        </ul>
    </div>
</div>
<br>
<div class="carte">
    <button class="btn-add" (click)="openModalAdd()">Thêm Sản Phẩm Mới +</button>

    <app-add-products [showModal]="showModalAdd" (close)="closeModalAdd()"></app-add-products> 
    <div *ngIf="products.length > 0; else loading" class="product-table-wrapper">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ProductId</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sale</th>
                    <th>Description</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.productID }}</td>
                    <td><img [src]="product.avatarProduct" alt="{{ product.productName }}" class="product-image" /></td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>%</td>
                    <td>{{ product.description }}</td>
                    <td class="action-icons">
                        <i class='bx bx-show' (click)="viewProductDetail(product.productID)"></i> 
                        <i class='bx bx-edit' (click)="openModalEdit()"></i>
                        <app-edit-product [showModal]="showModalEdit" (close)="closeModalEdit()"></app-edit-product> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #loading>
        <p>Loading products...</p>
    </ng-template>
</div>
